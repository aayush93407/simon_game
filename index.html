<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guess game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press any Keyboard key to Start</h1>
  
  <div class="container">
    <div class="row">
      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>
      <div id="white" class="btn white"></div>
    </div>

    <div class="row">
      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
      <div id="black" class="btn black"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <footer style="font-size: x-large; color: purple; font-weight: bold;">By Aayush The Great</footer>
</body>

</html>
